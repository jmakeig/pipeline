<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				margin: 0 5em; /* TODO: Responsive */
				padding: 1em;
				font-family: system-ui;
				font-size: 11pt;
				line-height: 1.2;
			}
			h1, h2, h3, h4, h5, h6 {
				margin: 0 0 0.5rem 0;
			}
			table {
				width: 100%;
				border-collapse: collapse;
			}
			th,
			td {
				padding: 0.5em;
				border: solid 0.5px #ddd;
				border-style: solid none;
				text-align: left;
			}
			thead th {
				border: none;
			}
			thead tr:last-child th {
				border-bottom: solid 1px #999;
			}
			td.numeric {
				text-align: right;
				font-variant-numeric: tabular-nums;
			}

			/* Form */
			form {
			}
			input,
			select,
			textarea,
			button {
				font-family: inherit;
				font-size: inherit;
				line-height: inherit;
				font-weight: inherit;
				vertical-align: baseline;
			}
			form div.control {
				display: flex;
				gap: 1em 2em;
				/* https://www2.webkit.org/show_bug.cgi?id=142968 */
				align-items: baseline;

				margin: 1.5em 0;
			}
			form div.control label {
				min-width: 5em;
				text-align: right;
			}
			form div.control.actions {
				flex-direction: row-reverse;
				gap: 0.5em;
			}
			form div.control label + input,
			form div.control label + textarea,
			form div.control label + select {
				min-width: 10em;
				flex-grow: 1;
			}
			input[type='text'],
			input:not([type]),
			textarea,
			select,
			button {
				padding: 0.25em;
				border: solid 0.5px #c2c2c2;
				border-radius: 0.375rem;
			}
			button {
				appearance: auto;
				padding: 0.5em 1em;
				border-radius: 0.5em;
				background: none;
			}
			button.default {
				background-color: #2563eb;
				border-color: #2563eb;
				color: white;
				font-weight: 500;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
